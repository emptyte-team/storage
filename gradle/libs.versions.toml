[versions]
indra = "4.0.0"

[libraries]
jetbrains-annotations = "org.jetbrains:annotations:26.0.2-1"

gson = "com.google.code.gson:gson:2.13.2"
caffeine = "com.github.ben-manes.caffeine:caffeine:3.2.3"
configurate-yaml = "org.spongepowered:configurate-yaml:4.2.0"

build-indra = { module = "net.kyori:indra-common", version.ref = "indra" }
build-indra-crossdoc = { module = "net.kyori:indra-crossdoc", version.ref = "indra" }
build-indra-spotless = { module = "net.kyori:indra-licenser-spotless", version.ref = "indra" }
build-indra-publishing = { module = "net.kyori:indra-publishing-gradle-plugin", version.ref = "indra" }

[bundles]
indra = ["build-indra", "build-indra-crossdoc", "build-indra-spotless", "build-indra-publishing"]

[plugins]
# Plugins define by this project.
storage-jvm-library = { id = "storage.jvm.library" }
storage-jvm-publishing = { id = "storage.jvm.publishing" }
